<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
</head>
<link rel="stylesheet" type="text/css" href="c-info.css">
<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
<body>
    <div class="flex-container"> 
        <img src="avatar.png" class="avatar-image"/>
        <h1 class="companyinfo"> Company Info</h1>
        <form>
        <div class="data-list">Company Name</div>
        <input type="text" class="data-box" name="" placeholder="Enter Company Name*"/>
        <div class="data-list">Billing Address</div>
        <input type="text" class="data-box" name="" placeholder="Enter Address Line 1*"/>
        <div class="data-list">Address Line 2</div>
        <input type="text" class="data-box" name="" placeholder="Enter Address Line2*"/>
        <div class="data-list">City and Zipcode</div>
        <input type="text" class="data-box" name="" placeholder="Enter City*"/>
        <div class="button-item">
            <input class="button" type="submit" name="" value="Submit"/>
        </div>
        </form>
    </div>
    
</body>
</html>
